<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <div id="firstdiv">
            <b>I am thinking of a number between '1' to '100' <br>
                Can you guess it?</b>
        </div>

        <div id="seconddiv">
            <input type="text" id="insertnumber">
            <button id="btn">GUESS</button>
        </div>

        <div id="thirddiv">
            <div> <span id="guesscondition"></span></div>
            <div> <span id="numofguesses">No. of guesses:</span> <span id="guesstimes">0</span></div>
            <div> <span id="guessnumbers">Guesses numbers are: <span id="none">None</span></span> <span
                    id="guessvalues"></span>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
